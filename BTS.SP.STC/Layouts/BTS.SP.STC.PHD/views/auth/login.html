<div class="col-md-6 col-md-offset-3">
    <h3 class="panel-title">Đăng nhập hệ thống</h3>
    <div class="panel-body">
        <form name="userForm" novalidate>
            <fieldset>
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input class="form-control" required placeholder="Username" required name="username" type="text" ng-model="user.username" focus-me="focusUsername" />
                </div>
                <div class="form-group">
                    <label for="username">Mật khẩu</label>
                    <input class="form-control" required placeholder="Password" required name="password" type="password" value="" ng-model="user.password">
                </div>
                <div class="checkbox">
                    <label>
                        <input name="remember" type="checkbox" ng-model="user.cookie">Ghi nhớ
                    </label>
                    <a ng-click="login()" class="btn btn-lg btn-success btn-block">Đăng nhập</a>
                    <center><h5 style="color:red;">{{msg}}</h5></center>

                </div>

            </fieldset>
        </form>
    </div>
